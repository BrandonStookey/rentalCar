<div class ='invalidSearch' ng-hide = carSearchResultBoolean>
	<p>Invalid Search</p> 
	<a href ='#/homeView'><button id = 'searchAgain' type="button" class="btn btn-primary"> Search Again </button></a>
</div>

<div class = 'container' ng-repeat = 'car in carSearchResult'> 
	<div class = 'row'>
		<div class = 'col-md-10'>
			<div class = 'carSearchBoxResult'>


				<img class = 'carImage' ng-src="../assets/img/{{ car.CarTypeCode }}.png">

				<ul class = 'carResultInfo'>
					<ul class = 'carInfo'> Car Type </ul>
					<ul class = 'carInfoResult'> {{ car.CarTypeCode }}</ul>
					<ul class = 'carInfo'> Mileage </ul>
					<ul class = 'carInfoResult'> ${{ car.MileageDescription }} </ul>
				</ul>

				<div class ='row'>
					<div class = 'col-md-offset-8'>
						<ul>
							<ul class = 'carInfo'> Daily Rate </ul>
							<ul class = 'carInfoResult'> ${{ car.DailyRate }} </ul>
							<a href = '{{car.DeepLink}}'><button type="button" id = 'continueButton' class="btn btn-primary"> Continue </button></a>
						</ul>
					</div>
				</div>		
				
			</div>
		</div>
	</div>
</div>
