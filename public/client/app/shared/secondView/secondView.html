<div class = 'container' ng-repeat = 'car in carSearchResult'> 
	<div class = 'row'>
		<div class = 'col-sm-8 col-sm-offset-2'>
			<div class = 'carSearchBoxResult'>

				<img class = 'carImage' ng-src="../assets/img/{{ car.CarTypeCode }}.png">

				<ul class = 'carResultInfo'>
					<ul> {{ car.CarTypeCode }}</ul>
					<ul> Mileage </ul>
					<ul> ${{ car.MileageDescription }} </ul>
				</ul>

				<div class ='row'>
					<div class = 'col-sm-offset-8'>
						
						<ul>
							<ul> Daily Rate </ul>
							<ul> ${{ car.DailyRate }} </ul>
						</ul>

						<div class = 'row'>
							<div class = 'col-sm-offset-5'>
								<a href = '{{car.DeepLink}}'><button class = 'continueButton'> Continue </button></a>
							</div>
						</div>	
					</div>
				</div>		

			</div>
		</div>
	</div>
</div>
